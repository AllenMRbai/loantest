
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>即付贷</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/common.css" rel="stylesheet">
  <style>

<!-- alert面板 -->
<div class="ken_shade hidden">
  <div class="ken_popup ken_alert">
    <div class="ken_tips">这里是提示</div>
    <div class="ken_btn_box ken_flex_center line_top">
        <div class="ken_btn ken_blue">确定</div>
    </div>
  </div>
</div>

<!-- confirm面板有确定和取消 -->
<div class="ken_shade hidden">
  <div class="ken_popup ken_confirm ">
      <div class="ken_tips">这里是提示</div>
      <div class="ken_btn_box ken_flex_center line_top">
          <div class="ken_btn">取消</div>
          <div class="ken_btn ken_blue">确定</div>
      </div>
  </div>
</div>
<!-- prompt面板 -->
<div class="ken_shade hidden">
  <div class="ken_popup ken_prompt ken_black hidden">
    <div class="ken_tips">这里是提示</div>
  </div>
</div>
<!-- loading面板 -->

  <div class="ken_popup ken_loading ken_md ken_black hidden">
    <div class="ken_pic"><img src="./img/common_loading.gif"></div>
    <div class="ken_tips">加载中</div>
  </div>
</div>
<!-- success面板 -->
<div class="ken_shade hidden">
  <div class="ken_popup ken_success ken_md ken_black hidden">
    <div class="ken_pic"><img src="./img/common_success.png"></div>
    <div class="ken_tips">成功</div>
  </div>
</div>
<!-- defeated面板 -->
<div class="ken_shade hidden">
  <div class="ken_popup ken_defeated ken_md ken_black hidden">
    <div class="ken_pic"><img src="./img/common_defeated.png"></div>
    <div class="ken_tips">失败</div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>

</script>
