<!-- 认证（必填） -->
<div class="container"  style='margin-top:10px;' id='zhima_auth'>
        <div class="panel panel-default">
            <!-- <div class="panel-heading">二选一认证（必填）</div> -->
            <div class="panel-body" style="padding:0;">
                <div class="col-xs-12 col-md-12" style="padding:0;">
                    <div class="pannel_list line_bottom flex_col_betwen">
                        <div class="title">芝麻人脸识别与身份证认证</div>
                        <div class="sign" id='authentic'>
                                <span>未认证</span>
                        </div>

            </div>
        </div>
    </div>
<!-- 空白与底部悬浮按钮 -->
<div class="white_spcae"></div>

<script src="js/jquery.min.js"></script>

<script src="js/common.js"></script>
<script>
var phone_auth=false;
var zhima_auth=false;

//页面跳转
$('#phone_auth').click(function(){//手机运营商认证
    if(phone_auth){
        return;
    }
    location.href=''
})
$('#zhima_auth').click(function(){//芝麻人脸识别认证
    if(zhima_auth){
        return;
    }
    location.href=''
})
//从token获得数据渲染到页面
function renderPage(model){
    var phoneAuth=model.IsOperator;//手机运营商认证
    var zhimaAuth=model.IsSocial;//芝麻人脸识别认证
    
    var htmlActive='<span class="glyphicon glyphicon-ok-sign" aria-hidden="true" style="font-size:15px;"></span><span>已认证</span>'
    // var htmlDefault='<span>未认证</span>'
    if(phoneAuth==1){
        phone_auth=true;
        $('#phone_auth').find(sign).html(htmlActive).addClass('active')
    }
    if(zhimaAuth==1){
        zhima_auth=true;
        $('#zhima_auth').find(sign).html(htmlActive).addClass('active')
    }
}
//获得model
function getModel(){
    var token=getToken();
    if(!token){
        return;
    }

    kenPopup.loadingShow({tips:'加载中'})//显示加载动画
    $.ajax({
        type: "get",
        url: "http://api.zhuquanquan.com/User/GetUserInfo",
        data: {token:token},//分别为手机号 验证码
        success: function (data) {
			kenPopup.loadingHide()//隐藏加载动画
			
			if(data.result){//成功获得用户信息，开始将数据渲染到页面
                
                renderPage(data.data)//渲染函数
                
			}else{
				kenPopup.alert({tips:'出现意外，请关闭页面重试'})
			}			
        }
    });

}

//提交表单
function submitForm(){
    var token=getToken();
    if(!token){
        return;
    }

    if(!phone_auth && !zhima_auth){
        kenPopup.alert({tips:'请完成所有认证'})
        return
    }


    kenPopup.loadingShow({tips:'加载中'})//显示加载动画
    $.ajax({
        type: "get",
        url: "http://api.zhuquanquan.com/User/OperationThree",
        data: {token:token},//分别为手机号 验证码
        success: function (data) {
			kenPopup.loadingHide()//隐藏加载动画
			
			if(data.result){//成功获得用户信息，开始将数据渲染到页面
                
                location.href='me.html'
                
			}else{
				kenPopup.alert({tips:'出现意外，请关闭页面重试'})
			}			
        }
    });

}

//获得token
function getToken(){
    var token=sessionStorage.getItem('token');
    if(!token){
        kenPopup.alert({tips:'该网页已过期，请重新登录！',fun1:function(){
            location.href='apply.html'
        }})
        return false;
    }
    return encodeURIComponent(token);
}

</script>
