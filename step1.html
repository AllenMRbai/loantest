<!--dom结构部分-->
<div id="uploader-demo">
    <!--用来存放item-->

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/webuploader.js"></script>
<script>

//console.log(WebUploader)
var uploader = WebUploader.create({
    //验证单个文件大小是否超出限制, 超出则不允许加入队列。(5M)
    fileSingleSizeLimit: 5242880,
    //文件上传请求的参数表，每次发送都会发送此对象中的参数
    formData: {},
    //验证文件总数量, 超出则不允许加入队列
    fileNumLimit: 1,
    // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
    resize: true,
    // 选完文件后，是否自动上传。
    auto: true,
    // swf文件路径
    swf: 'http://123456.m.zhuquanquan.com/Revision/webuploader-0.1.5/Uploader.swf',
    // 文件接收服务端。
    server: 'https://zqqapp.zhuquanquan.com/Ajax/AddWeChatMenuItem_Image.ashx',
    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#addpic_btn',
    // 只允许选择图片文件。
    accept: {
        title: 'Images',
        extensions: 'gif,jpg,jpeg,bmp,png',
        mimeTypes: 'image/*'
    },
});
// 当有文件添加进来的时候
uploader.on('fileQueued', function (file) {
	$(".dotted_line.imgme").hide();
	$(".show_uppic_box")[0].style.display="flex";
	$("#picss").show();
});
</script>
